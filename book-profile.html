<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>작가 상세 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #f0f0f0;
    }

    .book-cover {
      width: 150px;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }

    .scrolling-wrapper {
      overflow-x: auto;
      display: flex;
      gap: 1rem;
      scroll-behavior: smooth;
      padding-bottom: 1rem;
    }

    footer {
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <div class="container my-5">
    <div class="row align-items-center mb-4">
      <div class="col-md-4 text-center">
        <img id="profileImage" class="profile-img" src="https://via.placeholder.com/250?text=No+Image" alt="작가 사진">
      </div>
      <div class="col-md-8">
        <h2 id="authorName">작가 이름</h2>
        <p class="text-muted">작가</p>
        <hr>
        <h5>작가 소개</h5>
        <p id="authorBio">소개를 불러오는 중입니다...</p>
      </div>
    </div>

    <hr>

    <h5 class="mb-3">참여 책</h5>
    <div id="authorBooks" class="scrolling-wrapper"></div>
  </div>

  <div id="footer"></div>

  <script src="book-profile.js"></script>
  <script>
    fetch('header.html').then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
    fetch('footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
