<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영화 상세 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    body{
      padding: 0px 30px;
    }
    .action-card {
  width: 136px;
  height: 104px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border-radius: 10px;

  padding: 0px 10px;

  transition: transform 0.2s;
}

.action-icon {
  font-size: 3rem; 
  line-height: 1;
}

.action-text {
  font-size: 0.8rem;
  margin-top: 0.5rem;
}

.review-card {
  min-width: 300px;
  max-width: 300px;
  padding: 1rem;
  height: 240px;
  overflow: hidden;
}

    .scrolling-wrapper {
      overflow-x: auto;
      display: flex;
      gap: 1.5rem;
      scroll-behavior: smooth;
      padding-bottom: 1rem;
    }

    .scroll-arrow {
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }

    .review-card {
      min-width: 300px;
      max-width: 300px;
      padding: 1rem;
    }

    footer {
      margin-top: 100px; /* 푸터 가림 방지용 여백 */
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <div class="container my-5">
    <div class="row align-items-start">
      <!-- 포스터 -->
      <div class="col-md-4">
        <img id="moviePoster" src="" alt="영화 포스터" class="img-fluid">
      </div>

<!-- 영화 정보 -->
<div class="col-md-8">
  <div class="d-flex justify-content-between align-items-start mb-3">
    <!-- 제목 + 감독/배우 묶음 -->
    <div class="flex-grow-1">
      <h2 id="movieTitle" class="mb-1">영화 제목</h2>

      <br>

      <p class="mb-1"><strong>감독:</strong></p>
      <div id="director" class="d-flex gap-2 mb-2 flex-wrap"></div>

      <p class="mb-1"><strong>출연 배우:</strong></p>
      <div id="actors" class="d-flex gap-2 mb-0 flex-wrap"></div>
    </div>

    <!-- 찜/좋아요/리뷰 카드 -->
    <div class="d-flex gap-3 ms-3">
      <div class="action-card" onclick="alert('+ 찜 기능 예정')">
        <div class="action-icon">📌</div>
        <div class="action-text">찜</div>
      </div>
      <div class="action-card" onclick="alert('♥ 좋아요 기능 예정')">
        <div class="action-icon">❤️</div>
        <div class="action-text">좋아요</div>
      </div>
      <div class="action-card" onclick="alert('✎ 리뷰 작성 팝업 예정')">
        <div class="action-icon">✎</div>
        <div class="action-text">리뷰</div>
      </div>
    </div>
  </div>
  <hr>

  <h5>영화 소개</h5>
  <p id="movieOverview">여기에 영화 소개 내용이 들어갑니다.</p>
</div>


    <!-- 리뷰 리스트 -->
    <p><hr></p>

    <div class="d-flex align-items-center mb-3">
      <div class="scroll-arrow me-2" onclick="scrollReviews(-300)">&#x25C0;</div>
      <div id="reviews" class="scrolling-wrapper flex-nowrap"></div>
      <div class="scroll-arrow ms-2" onclick="scrollReviews(300)">&#x25B6;</div>
    </div>
  </div>

  <div id="footer"></div>

  <!-- JS -->
  <script>
    fetch('header.html').then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
    fetch('footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
  </script>
  <script src="movie-detail.js"></script>
</body>
</html>
