<!-- book-detail.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>책 상세 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .action-card {
      width: 136px;
      height: 104px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      padding: 0px 10px;
      transition: transform 0.2s;
    }

    .action-icon {
      font-size: 3rem; 
      line-height: 1;
    }

    .action-text {
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }

    .review-card {
      min-width: 300px;
      max-width: 300px;
      padding: 1rem;
      height: 240px;
      overflow: hidden;
    }

    .scrolling-wrapper {
      overflow-x: auto;
      display: flex;
      gap: 1.5rem;
      scroll-behavior: smooth;
      padding-bottom: 1rem;
    }

    .scroll-arrow {
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }

    footer {
      margin-top: 100px;
    }

#bookCover {
  width: 70%;
  height: 70%px;       /* 원하는 높이 */
  margin-left: 50px;
  margin-right: auto;
  object-fit: cover;   /* 비율 유지하며 영역 꽉 채우기 */
  object-position: 50% center; /* 왼쪽에서 30% 떨어진 지점 중심으로 */
  border-radius: 10px;
}

  </style>
</head>
<body>
  <div id="header"></div>

  <div class="container my-5">
    <div class="row align-items-start">
      <!-- 책 표지 -->
      <div class="col-md-4">
        <img id="bookCover" src="" alt="책 표지" class="img-fluid">
      </div>

      <!-- 책 정보 -->
      <div class="col-md-8">
        <div class="d-flex justify-content-between align-items-start mb-3">
          <div class="flex-grow-1">
            <h2 id="bookTitle" class="mb-1">책 제목</h2>
            <br>
            <p class="mb-1"><strong>작가:</strong></p>
            <div id="author" class="d-flex gap-2 mb-2 flex-wrap"></div>
          </div>

          <div class="d-flex gap-3 ms-3">
            <div class="action-card" onclick="alert('+ 찜 기능 예정')">
              <div class="action-icon">📌</div>
              <div class="action-text">찜</div>
            </div>
            <div class="action-card" onclick="alert('♥ 좋아요 기능 예정')">
              <div class="action-icon">❤️</div>
              <div class="action-text">좋아요</div>
            </div>
            <div class="action-card" onclick="alert('✎ 리뷰 작성 팝업 예정')">
              <div class="action-icon">✎</div>
              <div class="action-text">리뷰</div>
            </div>
          </div>
        </div>
        <hr>
        <h5>책 소개</h5>
        <p id="bookDescription">여기에 책 소개 내용이 들어갑니다.</p>
      </div>
    </div>

    <hr>

    <!-- 리뷰 -->
    <div class="d-flex align-items-center mb-3">
      <div class="scroll-arrow me-2" onclick="scrollReviews(-300)">&#x25C0;</div>
      <div id="reviews" class="scrolling-wrapper flex-nowrap"></div>
      <div class="scroll-arrow ms-2" onclick="scrollReviews(300)">&#x25B6;</div>
    </div>
  </div>

  <div id="footer"></div>

  <script>
    fetch('header.html').then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
    fetch('footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
  </script>
  <script src="book-detail.js"></script>
  <script>
        function moveToSearchPage(event) { // 검색 버튼 클릭 시 search.html로 이동
            event.preventDefault();
            const search = document.getElementById("search").value.trim();
            if (search) {
                window.location.href = `search.html?query=${encodeURIComponent(search)}`;
            }
        }
  </script>
  <script src="userinfo.js"></script>
</body>
</html>
