<!-- book.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>책 페이지</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header"></div>

  <main>
    <div class="container py-4">
      <h1 class="mb-4 text-center">책 목록</h1>
      <div class="d-flex justify-content-end mb-3">
        <select id="sortOption" class="form-select w-auto">
            <option value="latest">최신순</option>
            <option value="reviewCnt">리뷰순</option>
            <option value="likeCnt">좋아요순</option>
        </select>
      </div>
      <div id="book-list" class="container"></div>
    </div>
  </main>

  <div id="footer"></div>
  <script>
        function moveToSearchPage(event) { // 검색 버튼 클릭 시 search.html로 이동
            event.preventDefault();
            const search = document.getElementById("search").value.trim();
            if (search) {
                window.location.href = `search.html?query=${encodeURIComponent(search)}`;
            }
        }
  </script>
  <script src="book.js"></script>
  <script>
    // header, footer 불러오기
    fetch('header.html').then(res => res.text()).then(data => {
      document.getElementById('header').innerHTML = data;
    });
    fetch('footer.html').then(res => res.text()).then(data => {
      document.getElementById('footer').innerHTML = data;
    });
  </script>
  <script src="userinfo.js"></script>
</body>
</html>
