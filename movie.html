    <script type="text/javascript" src="index.js">

        
        const kobisKey = 'eccb144e2dfb491259f8b51680415fb8';
        const tmdbKey = 'e563363c78911106e273c1c98c637eac'

        async function kobisApi() {
            const today = new Date();
            today.setDate(today.getDate()-1) //어제
            const dateStr = today.toISOString().slice(0, 10).replace(/-/g, '');

            const url = `https://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=${kobisKey}&targetDt=${dateStr}`;
            const response = await fetch(url);
            const data = await response.json();

            return data.boxOfficeResult.dailyBoxOfficeList; // 영화 목록 배열
        }

        //////////////////////////
        async function getPosterFromTMDB(title) {
            const url = `https://api.themoviedb.org/3/search/movie?api_key=${tmdbKey}&query=${encodeURIComponent(title)}`;
            const response = await fetch(url);
            const data = await response.json();

            // 포스터 경로 추출
            const posterPath = data.results[0]?.poster_path;
            if (posterPath) {
                return `https://image.tmdb.org/t/p/w500${posterPath}`;
            } else {
                return null; // 포스터 없음
            }
        }

        function renderMovies(movies) {
            const listEl = document.getElementById('movieList');
            listEl.innerHTML = ''; // 초기화

            movies.forEach((movie) => {
                const item = document.createElement('li');
                item.textContent = `(${movie.rank}) ${movie.movieNm}`;
                listEl.appendChild(item);
            });
        }

        function sortMovies(movies, criterion) {
            return [...movies].sort((a, b) => {
                if (criterion === 'rank') {
                    return parseInt(a.rank) - parseInt(b.rank);
                } 
                else if (criterion === 'movieNm') {
                    return a.movieNm.localeCompare(b.movieNm);
                }
                return 0;
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            let movies = await kobisApi();
            renderMovies(movies);

            const select = document.getElementById('sortOption');
            select.addEventListener('change', () => {
                const sorted = sortMovies(movies, select.value);
                renderMovies(sorted);
            });
        });

        
        
    </script>
