<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <header> <!--사이트이름, 메뉴창, 검색창-->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffffff;">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">사이트 이름</a> <!--사이트이름-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"> <!--상단메뉴바-->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="movie.html">영화</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="book.html">책</a>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="mypage.html">마이 페이지</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mb-2 mb-lg-0"> <!--로그인회원가입-->
                        <li class="nav-item"> <!--로그인 여부에 따라 뜨는 버튼이 다르게-->
                            <a class="nav-link active text-secondary" aria-current="page" href="login.html">로그인</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-secondary" aria-current="page" href="signup.html">회원가입</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-secondary" aria-current="page" onclick="logout()" style="cursor: pointer;">로그아웃</a>
                        </li>
                    </ul>
                <form class="d-flex" onsubmit="moveToSearchPage(event)"> <!--검색창-->
                    <div class="position-relative">
                        <input class="form-control rounded-pill pe-5" type="search" placeholder="제목 검색" aria-label="Search" id="search">
                        <button class="btn btn-outline-none position-absolute end-0 translate-middle-y me-1 bg-transparent border-0" style="top: 45%;" type="submit" id="button-addon2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <div id="myprofile">
            <div id="myimg"><img src="임시프로필.jpeg" alt="임시프사"></div>
            <div id="mynameid">
                <p><span id="my_name"></span></p>
                <p>@<span id="my_id"></span></p>
            </div>
            <div id="mylist">
                <a href="wishlist.html">나의 찜<br/><p id="wish_count">: 0개</p></a> <!--임시숫자 지정-->
                <a href="likelist.html">나의 좋아요<br/><p id="like_count">: 0개</p></a>
                <a href="reviewlist.html">나의 리뷰<br/><p id="review_count">: 0개</p></a>
            </div>
        </div>
    </main>

    <footer> 
        <nav class="navbar navbar-expand-lg fixed-bottom navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup"> <!--하단메뉴바-->
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="websiteinfo.html">사이트 소개</a>
                        <a class="nav-link active" aria-current="page" href="sitemap.html">사이트 맵</a>
                        <a class="nav-link active" aria-current="page" href="developer.html">개발자 소개</a>
                    </div>
                </div>
            </div>
        </nav>
    </footer>
    <script src="userinfo.js"></script>
    <script>
        if (sessionStorage.getItem("loggedIn") !== "true") {
            alert("로그인이 필요한 서비스입니다.");
            window.location.href = "login.html";
        } else {
            document.getElementById("my_name").innerText = sessionStorage.getItem("username");
            document.getElementById("my_id").innerText = sessionStorage.getItem("ID")
        }
    </script>
    <script>
        function moveToSearchPage(event) { // 검색 버튼 클릭 시 search.html로 이동
            event.preventDefault();
            const search = document.getElementById("search").value.trim();
            if (search) {
                window.location.href = `search.html?query=${encodeURIComponent(search)}`;
            }
        }
    </script>
    <script src="userinfo.js"></script>
    <script> //찜&좋아요&리뷰 개수 업데이트
        document.getElementById("wish_count").innerText = `: ${getWishCount()}개`
        document.getElementById("like_count").innerText = `: ${getLikeCount()}개`
        document.getElementById("review_count").innerText = `: ${getReviewCount()}개`
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
