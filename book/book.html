<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="book.js" type="text/javascript"></script> <!-- 외부 JS 파일 연결 -->
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">책 페이지</a>
            </div>
        </nav>
    </header>

    <main class="container py-4">
        <h1 class="mb-4 text-center">책 목록</h1>
        
        <!-- 책 정렬 기준 선택 버튼 추가 -->
        <div class="d-flex justify-content-end mb-3">
            <select id="sortOption" class="form-select w-auto">
                <option value="title">책 제목</option>
                <option value="author">작가 이름</option>
                <option value="publishedDate">출판일</option>
            </select>
        </div>

        <div id="book-list" class="container"></div>
    </main>

    <footer class="navbar navbar-expand-lg fixed-bottom navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link active" href="#">사이트 소개</a>
                <a class="nav-link active" href="#">사이트 맵</a>
                <a class="nav-link active" href="#">개발자 소개</a>
            </div>
        </div>
    </footer>
</body>
</html>
